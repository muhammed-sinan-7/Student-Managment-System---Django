{% extends "admin_panel/layout.html" %}

{% block title %}Edit {{ course.name }} - Admin{% endblock %}
{% block page_title %}Edit Course{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-8">
  <!-- Header -->
  <div class="bg-slate-800/80 backdrop-blur-md border border-slate-700/50 rounded-3xl p-8 shadow-xl">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-slate-100">Edit Course</h1>
        <p class="text-slate-400 mt-2">Update {{ course.name }} details</p>
      </div>
      <div class="flex space-x-3">
        <a href="{% url 'admin_panel:courses' %}" class="px-6 py-2.5 bg-slate-700/50 text-slate-200 rounded-xl">Back</a>
        <button type="submit" form="courseForm" class="px-8 py-2.5 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl">Update Course</button>
      </div>
    </div>
  </div>

  <!-- Form -->
  <form id="courseForm" method="POST" class="bg-slate-800/80 backdrop-blur-md border border-slate-700/50 rounded-3xl p-8 shadow-xl space-y-6">
    {% csrf_token %}
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Course Name * <span class="text-red-400">*</span></label>
        <input type="text" name="name" value="{{ course.name }}" required class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 focus:ring-2 focus:ring-purple-500/50">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Duration</label>
        <input type="text" name="duration" value="{{ course.duration|default:'' }}" class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 focus:ring-2 focus:ring-purple-500/50">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Fee (â‚¹) * <span class="text-red-400">*</span></label>
        <input type="number" name="fee" value="{{ course.fee }}" step="0.01" min="0" required class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 focus:ring-2 focus:ring-purple-500/50">
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-300 mb-3">Description</label>
      <textarea name="description" rows="4">{{ course.description|default:'' }}</textarea>
    </div>

    <div class="flex space-x-3 pt-4">
      <a href="{% url 'admin_panel:courses' %}" class="px-8 py-2.5 bg-slate-700/50 text-slate-200 rounded-xl hover:bg-slate-600/50 flex-1 text-center">Cancel</a>
      <button type="submit" class="px-8 py-2.5 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl flex-1">Update Course</button>
    </div>
  </form>
</div>
{% endblock %}
