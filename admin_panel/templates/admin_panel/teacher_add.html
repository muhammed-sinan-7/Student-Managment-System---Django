{% extends "admin_panel/layout.html" %}

{% block title %}Add Teacher - Admin{% endblock %}
{% block page_title %}Add New Teacher{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-8">
  <!-- Header -->
  <div class="bg-slate-800/80 backdrop-blur-md border border-slate-700/50 rounded-3xl p-8 shadow-xl">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-slate-100">Add New Teacher</h1>
        <p class="text-slate-400 mt-2">Fill required fields marked with *</p>
      </div>
      <div class="flex space-x-3">
        <a href="{% url 'admin_panel:teachers' %}" class="px-6 py-2.5 bg-slate-700/50 hover:bg-slate-600/50 text-slate-200 font-medium rounded-xl">
          <i class="ri-arrow-left-line mr-2"></i>Back to Teachers
        </a>
        <button type="submit" form="teacherForm" class="px-8 py-2.5 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl">
          <i class="ri-save-line mr-2"></i>Save Teacher
        </button>
      </div>
    </div>
  </div>

  <!-- Form -->
  <form id="teacherForm" method="POST" enctype="multipart/form-data" class="bg-slate-800/80 backdrop-blur-md border border-slate-700/50 rounded-3xl p-8 shadow-xl space-y-6">
    {% csrf_token %}
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Teacher ID -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Teacher ID * <span class="text-red-400">*</span></label>
        <input type="text" name="teacher_id" maxlength="10" required 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:ring-2 focus:ring-green-500/50 focus:border-transparent transition-all" 
               placeholder="TCH001">
      </div>

      <!-- Teacher Name -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Teacher Name * <span class="text-red-400">*</span></label>
        <input type="text" name="name" maxlength="30" required 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:ring-2 focus:ring-green-500/50 focus:border-transparent transition-all" 
               placeholder="John Smith">
      </div>

      <!-- Email -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-300 mb-3">Email</label>
        <input type="email" name="email" maxlength="50" 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:ring-2 focus:ring-green-500/50 focus:border-transparent transition-all" 
               placeholder="teacher@example.com">
      </div>
    </div>

    <div class="flex space-x-3 pt-4">
      <a href="{% url 'admin_panel:teachers' %}" class="px-8 py-2.5 bg-slate-700/50 text-slate-200 rounded-xl hover:bg-slate-600/50 flex-1 text-center transition-all">Cancel</a>
      <button type="submit" class="px-8 py-2.5 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl flex-1">Add Teacher</button>
    </div>
  </form>
</div>
{% endblock %}
