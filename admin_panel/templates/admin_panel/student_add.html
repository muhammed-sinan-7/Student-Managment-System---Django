{% extends "admin_panel/layout.html" %}

{% block title %}Add Student - Admin{% endblock %}
{% block page_title %}Add New Student{% endblock %}

{% block content %}
<div class="space-y-8 max-w-4xl mx-auto">
  <!-- Header -->
  <div class="bg-slate-800/80 backdrop-blur-md border border-slate-700/50 rounded-3xl p-8 shadow-xl">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-slate-100">Add New Student</h1>
        <p class="text-slate-400 mt-2">Fill all required fields marked with *</p>
      </div>
      <div class="flex space-x-3">
        <a href="{% url 'admin_panel:students' %}" class="px-6 py-2.5 bg-slate-700/50 hover:bg-slate-600/50 text-slate-200 font-medium rounded-xl transition-all">
          <i class="ri-arrow-left-line mr-2"></i>Back to Students
        </a>
        <button type="submit" form="studentForm" class="px-8 py-2.5 bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all">
          <i class="ri-save-line mr-2"></i>Save Student
        </button>
      </div>
    </div>
  </div>

  <!-- Form -->
  <form id="studentForm" method="POST" enctype="multipart/form-data" class="bg-slate-800/80 backdrop-blur-md border border-slate-700/50 rounded-3xl p-8 shadow-xl space-y-6">
    {% csrf_token %}
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Roll Number -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Roll Number * <span class="text-red-400">*</span></label>
        <input type="text" name="roll_number" maxlength="10" required 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all" 
               placeholder="STU001">
      </div>

      <!-- Student Name -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Student Name * <span class="text-red-400">*</span></label>
        <input type="text" name="name" maxlength="50" required 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all" 
               placeholder="John Doe">
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Gender</label>
        <select name="gender" class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Email</label>
        <input type="email" name="email" 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all" 
               placeholder="student@example.com">
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Phone</label>
        <input type="tel" name="phone" maxlength="15" 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all" 
               placeholder="1234567890">
      </div>

      <!-- DOB -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Date of Birth</label>
        <input type="date" name="dob" 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all">
      </div>
    </div>

    <!-- Teacher & Class -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Teacher</label>
        <select name="teacher" class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all">
          <option value="">Select Teacher</option>
          {% for teacher in teachers %}
          <option value="{{ teacher.id }}">{{ teacher.name }}</option>
          {% endfor %}
        </select>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Class ID</label>
        <input type="text" name="class_id" maxlength="10" 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all" 
               placeholder="Class-101">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Class Name</label>
        <input type="text" name="class_name" maxlength="10" 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all" 
               placeholder="Class 10A">
      </div>
    </div>

    <!-- Photo -->
    <div>
      <label class="block text-sm font-medium text-slate-300 mb-3">Photo</label>
      <div class="flex items-center space-x-4">
        <input type="file" name="photo" accept="image/*" 
               class="flex-1 px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 file:mr-3 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-medium file:bg-slate-600/50 file:text-slate-200 hover:file:bg-slate-700/50">
        <div class="w-20 h-20 bg-slate-700/50 border-2 border-dashed border-slate-600/50 rounded-2xl flex items-center justify-center">
          <i class="ri-image-line text-2xl text-slate-400"></i>
        </div>
      </div>
      <p class="text-xs text-slate-500 mt-2">Upload JPG, PNG (Max 2MB)</p>
    </div>

    <!-- Parents Info -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Father's Name</label>
        <input type="text" name="father" maxlength="30" 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all" 
               placeholder="Father's Name">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Mother's Name</label>
        <input type="text" name="mother_name" maxlength="30" 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all" 
               placeholder="Mother's Name">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Parent Phone</label>
        <input type="tel" name="parent_phone" maxlength="15" 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all" 
               placeholder="Parent Phone">
      </div>
    </div>
  </form>
</div>
{% endblock %}
