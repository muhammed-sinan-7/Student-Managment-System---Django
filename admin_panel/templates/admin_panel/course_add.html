{% extends "admin_panel/layout.html" %}

{% block title %}Add Course - Admin{% endblock %}
{% block page_title %}Add New Course{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-8">
  <!-- Header -->
  <div class="bg-slate-800/80 backdrop-blur-md border border-slate-700/50 rounded-3xl p-8 shadow-xl">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-slate-100">Add New Course</h1>
        <p class="text-slate-400 mt-2">Fill required fields marked with *</p>
      </div>
      <div class="flex space-x-3">
        <a href="{% url 'admin_panel:courses' %}" class="px-6 py-2.5 bg-slate-700/50 hover:bg-slate-600/50 text-slate-200 font-medium rounded-xl transition-all">
          Back
        </a>
        <button type="submit" form="courseForm" class="px-8 py-2.5 bg-gradient-to-r from-orange-500 to-amber-600 hover:from-orange-600 hover:to-amber-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all">
          Add Course
        </button>
      </div>
    </div>
  </div>

  <!-- Form -->
  <form id="courseForm" method="POST" enctype="multipart/form-data" class="bg-slate-800/80 backdrop-blur-md border border-slate-700/50 rounded-3xl p-8 shadow-xl space-y-6">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Course ID -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Course ID</label>
        <input type="text" name="course_id" maxlength="10" 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:ring-2 focus:ring-orange-500/50 focus:border-transparent transition-all">
      </div>

      <!-- Course Name -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Course Name * <span class="text-red-400">*</span></label>
        <input type="text" name="name" required 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:ring-2 focus:ring-orange-500/50 focus:border-transparent transition-all">
      </div>

      <!-- Duration -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Duration (months)</label>
        <input type="number" name="duration" min="1" 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:ring-2 focus:ring-orange-500/50 focus:border-transparent transition-all">
      </div>

      <!-- Fees (FIXED - Single line class) -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-3">Fees (â‚¹) * <span class="text-red-400">*</span></label>
        <input type="number" name="fees" step="0.01" min="0" required 
               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:ring-2 focus:ring-orange-500/50 focus:border-transparent transition-all">
      </div>
    </div>

    <!-- Image Upload -->
    <div>
      <label class="block text-sm font-medium text-slate-300 mb-3">Course Image</label>
      <input type="file" name="image" accept="image/*" 
             class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 file:mr-3 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-medium file:bg-slate-600/50 file:text-slate-200 hover:file:bg-slate-700/50">
      <p class="text-xs text-slate-500 mt-2">JPG, PNG (Max 2MB) - Optional</p>
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-slate-300 mb-3">Description</label>
      <textarea name="description" rows="4" 
                class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-2xl text-slate-200 placeholder-slate-400 focus:ring-2 focus:ring-orange-500/50 focus:border-transparent transition-all resize-vertical"></textarea>
    </div>

    <div class="flex space-x-3 pt-6">
      <a href="{% url 'admin_panel:courses' %}" 
         class="px-8 py-2.5 bg-slate-700/50 hover:bg-slate-600/50 text-slate-200 font-medium rounded-xl shadow-lg transition-all flex-1 text-center">
        Cancel
      </a>
      <button type="submit" 
              class="px-8 py-2.5 bg-gradient-to-r from-orange-500 to-amber-600 hover:from-orange-600 hover:to-amber-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all flex-1">
        Add Course
      </button>
    </div>
  </form>
</div>
{% endblock %}
